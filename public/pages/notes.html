<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Главная страница (PWA)</title>

        <!-- !Шрифты и стили -->
        <link rel="stylesheet" href="/public/css/reset.css" />
        <link rel="stylesheet" href="/public/css/style.css" />
        <script src="/public/js/app.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="navbar">
                    <div class="nb__left">
                        <div class="menu-container">
                            <img
                                src="/public/assets/icons/menu.svg"
                                alt="Меню"
                                title="Меню"
                                id="menu-left"
                            />
                            <div class="circle-menu"></div>
                        </div>
                        <a href="#/notes">Akim.mem</a>
                    </div>
                    <div class="search">
                        <div class="search-container">
                            <div class="circle"></div>
                            <img
                                src="/public/assets/icons/search.svg"
                                alt="Поиск"
                                class="search-icon"
                                title="Поиск"
                            />
                        </div>
                        <input
                            type="text"
                            placeholder="Поиск"
                            class="search__input"
                        />
                    </div>
                    <div class="nb__right">
                        <img
                            src="/public/assets/icons/grid.svg"
                            alt="Сетка"
                            id="grid"
                            class="view-icon active"
                        />
                        <img
                            src="/public/assets/icons/list.svg"
                            alt="Список"
                            id="list"
                            class="view-icon"
                        />
                        <img
                            src="/public/assets/icons/account.svg"
                            alt="Аккаунт"
                            title="Аккаунт"
                            id="account"
                        />
                        <img
                            src="/public/assets/icons/settings.svg"
                            alt="Настройки"
                            title="Настройки"
                            id="settings"
                        />
                    </div>
                </div>

                <div class="page-wrapper">
                    <!--! Боковое меню -->
                    <div class="menu__left-items">
                        <ul>
                            <li>
                                <a href="#/notes" class="left-menu__links">
                                    <img
                                        src="/public/assets/icons/notes-icon.svg"
                                        alt="Заметки"
                                    />
                                    Заметки
                                </a>
                            </li>
                            <li>
                                <a href="#/important" class="left-menu__links">
                                    <img
                                        src="/public/assets/icons/important-icon.svg"
                                        alt="Важно"
                                    />
                                    Важно
                                </a>
                            </li>
                            <li>
                                <a href="#/planned" class="left-menu__links">
                                    <img
                                        src="/public/assets/icons/planned-icon.svg"
                                        alt="Запланировано"
                                    />
                                    Запланировано
                                </a>
                            </li>
                            <li>
                                <a href="#/trash" class="left-menu__links">
                                    <img
                                        src="/public/assets/icons/trash-icon.svg"
                                        alt="Корзина"
                                    />
                                    Корзина
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!--! Боковое меню -->
                    <div class="notes__days">
                        <h3>Мои будни</h3>
                        <span></span>
                    </div>
                    <div class="content-wrapper">
                        <div
                            class="create-new__list"
                            id="addNoteDiv"
                            onclick="popup()"
                        >
                            <span>+</span>
                            <p>Создать заметку</p>
                        </div>

                        <!--! Созданные заметки -->
                        <div class="all-notes">
                            <div id="list-container">
                                <div id="notes-list">
                                    <div
                                        class="mini-create__nl"
                                        id="addNoteMini"
                                        onclick="popup()"
                                    >
                                        <span>+</span>
                                        <p>Создать заметку</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--! Созданные заметки -->
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
